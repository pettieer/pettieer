<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../public/css/index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Pettieer - Memnuniyet</title>
</head>

<body style="background-image: url('../public/img/merhaba-enhanced.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

   <div class="topbar">
      <div class="wrapper target">
         <div class="left">
            <a href="https://twitter.com/pettieer" target="_blank">
               <i class="fa-brands fa-square-x-twitter"></i>
            </a>
            <a href="https://instagram.com/pettieer" target="_blank">
               <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://facebook.com/pettieer" target="_blank">
               <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://pinterest.com/pettieer" target="_blank">
               <i class="fa-brands fa-square-pinterest"></i>
            </a>           
         </div>
         <div class="center">
            <!-- Pettieer link güncellenmiş -->
            <a href="../index.html" class="logo-link">Pettieer</a>
            <a href="./about.html">Hakkında</a>
            <a href="./add.html">Memnuniyet</a>
         </div>
         <div class="right">
            <span>
               <img src="../public/img/pp.jpg" alt="user">
            </span>
            <div class="searchEngine" id="searchEngine">
               <input type="text" placeholder="...">
               <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            </div>
         </div>
      </div>
   </div>

   <div class="add">
      <form action="/submit" method="POST" enctype="multipart/form-data">
         <div class="text">
            <label for="title">Başlık *</label>
            <input type="text" id="title" name="title" placeholder="Başlık" required>

            <label for="content">Düşünceleriniz *</label>
            <textarea id="content" name="content" placeholder="Düşünceleriniz" required></textarea>

            <label for="name">Adınız *</label>
            <input type="text" id="name" name="name" placeholder="Adınız" required>
         </div>

         <div class="button">
            <button type="submit">
               <i class="fa-solid fa-plus" aria-label="Add new entry"></i>
            </button>
            <label for="file">
               <i class="fa-solid fa-image" aria-label="Upload Image"></i>
            </label>
            <input type="file" id="file" name="file" style="display: none;"> 
         </div>
      </form>
   </div>

   <script src="../public/js/search.js"></script>
   <script src="../public/js/scroll.js"></script>

</body>

</html>
